# Package where our entities (models) are located
recipes.entity.package = com.teamtreehouse.recipes

# Details for our datasource
recipes.db.driver = org.h2.Driver
#recipes.db.url = jdbc:h2:tcp://localhost/./data/recipes
recipes.db.url = jdbc:h2:mem:recipes
recipes.db.username=sa
recipes.db.password=

# Hibernate properties
hibernate.dialect = org.hibernate.dialect.H2Dialect
hibernate.implicit_naming_strategy = org.hibernate.boot.model.naming.ImplicitNamingStrategyJpaCompliantImpl
hibernate.format_sql = true
hibernate.show_sql = true
hibernate.hbm2ddl.auto =create-drop

#rest api
spring.data.rest.basePath=/api/v1


# Hash salt for shortened URLs
recipes.hash.salt = xOBtdmJZxRcz^jkkyHfkrkT1*02bJUn+YQts0*xCeka%cGHCN1fjaC*faFtY

# file upload limits
# Max file size.
spring.http.multipart.max-file-size=3Mb
# Max request size.
spring.http.multipart.max-request-size=10Mb



