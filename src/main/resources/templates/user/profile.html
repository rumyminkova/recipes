<!doctype html>
<html lang="en">
<head th:replace="layout :: head('My Recipes')"></head>

<body>

<nav th:replace="layout :: nav"></nav>

<div class="grid-container">

  <div th:replace="layout::top-image"> </div>


    <div class="grid-100">

      <div class="recipes">

        <div class="grid-100 row controls">
          <div class="grid-100">
            <h2 th:text="${username}"> Chandra S. </h2>
          </div>
        </div> <div class="clear"></div>


        <div class="grid-100 row addHover" th:each="recipe,iterStat:${recipes}">
          <a th:href="@{'/recipes/'+${recipe.id}+'/details'}">
            <div class="grid-70">
              <p>
                  <span><img th:src="@{/assets/images/favorited.svg}" height="12px"/>
                  <span th:text="${recipe.name}"></span></span>
              </p>
            </div>
          </a>
          <div class="hoverBlock">
            <div class="grid-30">
              <div class="flush-right">
                <p>
                  <a th:href="@{'/recipes/'+${recipe.id}+'/edit'}"> <img th:src="@{/assets/images/edit.svg}" height="12px"/> Edit </a>
                  <a href="#"> <img th:src="@{/assets/images/delete.svg}" height="12px"/> Delete </a>
                </p>
              </div>
            </div>
          </div>
        </div> <div class="clear"></div>

        <div class="row">&nbsp;</div>


      </div> <!-- recipes -->
    </div> <!-- grid-100 -->
  </div> <!-- grid-container -->
</body>
</html>
